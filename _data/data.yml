experiences:
    title: Experiences
    info:
      - role: Junior DevOps Engineer
        time: 2021 - 2022
        company: UCI, La Habana, Cuba
        details: |
          UCI is an University and a software company, that develops digital governance software for the government, ministries, large medium and small companies.
          - Developed and maintained CI/CD pipelines for code deployment using GitLab, gitlab-runner. Developed build and deployment processes for Testing, Pre-production and Production environments.
          - Build and deployed Docker containers for implementing Microservice Architecture from Monolithic Architectur.
          - Installed and configured Portainer to manage Docker containers.
          - Installed, configured and managed Gitlab Server.
          - Managed and designed Branch Strategies.
          - Communication: Ability to explain technical concepts clearly and effectively to both technical and non-technical colleagues.
      - role: System Administration
        time: 2017 - 2021
        company: UCI, La Habana, Cuba
        details: |
         UCI is and University and a Cuban software company, that develops digital governance software for the government, ministries, large medium and small companies.
          - Experienced in Installing, Upgrading, Configuring and Administering Linux (Ubuntu, Debian).
          - Installed and configured Nagios to constantly monitor network bandwidth, memory usage, and hard drive status.
          - Managed and used Subversion as source code repositories.
          - Managed and designed Branch Strategies.
          - Installed and configured Virtual Machine on VMware, VirtualBox, Proxmox.
          - Developed Shell Scripts for automation purpose.
          - Installed and configured Apache and NGINX services.
          - Maintained and coordinated environment configuration, controls, code integrity, and code conflict resolution.
          - Deployed PHP applications in Linux servers.
          - Installed, configured and managed Ldap Services for all applications of team. Executed user administration tasks including creating users and groups.
          - Experienced using and creating vpn, and ssh pipes.
          - Problem Solving: Ability to analyze and solve complex technical problems efficiently and creatively.
          - Teamwork: Collaborated with interdisciplinary teams to implement infrastructure solutions and solve technical problems.


